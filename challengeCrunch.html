<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/abtChallenge/abtChallenge.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/header.css">


    <title>About Challenge</title>
  </head>
  <body> 
    <!-- <div class="container-fluid"> -->
      <!-- Navbar --> 
      <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Navbar brand -->
          <a class="navbar-brand" href="index.html">SportConnect</a>

          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="challengeList.html">Challenges</a>
              </li>
              <!-- Navbar dropdown -->
            </ul>
            <!-- Left links -->

            <!-- login register btn -->
            <div class="d-flex justify-content-around">
              <button id="header-register" class="btn btn-primary link-to-register">REGISTER</button>
              <button id="header-login" class="btn btn-light pl-3 link-to-register">LOGIN</button>
            </div>
          </div>
          <!-- Collapsible wrapper -->
        </div>
      </nav>
    <div class="container-fluid row pt-2 content-container">
      <div class="col-lg-6 video-and-posts">
        <div class="card">
          <div class="card-body">
            <iframe
              style="width: 100%; height: 300px"
              src="https://www.youtube.com/embed/Xyd_fa5zoEU"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <div class="seperator p-1"></div>
        <h4 style="text-align: center; color: gray;" class="mt-3">Be the first one to submit your results!</h4>
      </div>
      <div class="col-lg-6 position-relative">
        <div class="container position-sticky">
          <div class="description pb-2">
            <h1>Description</h1>
            <p>The crunch exercise is helpful to a variety of different muscles, mainly the abdominal muscles, the neck and the chest.</p>
          </div>
          <div class="submit">
            <form action="" class="card form-control" style="width: 100%;">
              <div class="card-header">
                <div class="card-title"><h3>SUMMIT YOUR VIDEO</h3></div>
              </div>
              <div class="card-body">
                <input type="file" id="img" name="vid" accept="video/*">
              
              </div>
              <div class="card-footer">
                <button class="summitBtn btn btn-primary" type="submit">SUMMIT YOUR VIDEO</button>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
    <footer id="footer" class="container-fluid text-center mt-4" style="background-color: black; color: #f3f3f3; position: fixed;bottom: 0;">
      <div>SportConnect Version 1.0 - Created in Appjamming Summit 2020</div>

    </footer>
    <!-- </div> -->
    

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
    ></script>
    <script src="./js/abtChallenge.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
